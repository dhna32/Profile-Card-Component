<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="card">
    <div class="top-card">

    </div>
    <div class="card-info">
      <div class="card-info-img-profile">
        <img src="images/image-victor.jpg" alt="">
      </div>
      <p><span class="bold-text">Victor Crest</span> 26</p>
      <p id="city">London</p>
    </div>
    <div class="card-numbers">
      <div class="stats">
        <p class="stats-numbers bold-text">80K</p>
        <p class="stats-info">Followers</p>
      </div>
      <div class="stats">
        <p class="stats-numbers bold-text">803K</p>
        <p class="stats-info">Likes</p>
      </div>
      <div class="stats">
        <p class="stats-numbers bold-text">1.4K</p>
        <p class="stats-info">Photos</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Diego Hern√°ndez - diego32h | mrdiegodev</a>.
  </div>
</body>
</html>
